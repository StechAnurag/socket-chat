<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Chat App</title>
    <style>
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chat App</h1>

      <div id="messages"></div>

      <form class="form-inline mt-2" id="message-form">
        <label class="sr-only" for="message">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" name="message" placeholder="Your message..." />
        <!-- <input type="text" class="form-control mb-2 mr-sm-2" id="message" placeholder="Your message..." /> -->

        <!-- <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username" />
        </div> -->

        <button type="submit" class="btn btn-primary mb-2">Send</button>
      </form>

      <button class="btn btn-outline-warning" id="loc-btn">
        <i class="fa fa-map-marker" style="font-size: 36px;"></i>
      </button>

      <script id="message-template" type="text/html">
        <!--
        // prettier-ignore
         -->
        <div>
          <p>{{message}} <small>{{createdAt}}</small></p>
        </div>
      </script>
      <script id="loc-msg-template" type="text/html">
        <!--
        // prettier-ignore
         -->
        <div>
          <p>
            <a href="{{url}}" target="_blank">
              <figure>
                <img src="map-marker.jpg" height="50", width="50" alt="location">
                <figcaption>My location <small>{{createdAt}}</small></figcaption>
              </figure>
            </a>
          </p>
        </div>
      </script>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- Utility libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- Socket JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
