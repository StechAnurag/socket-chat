          <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username" />
        </div> -->

    <!-- Socket JavaScript -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>

</html>
